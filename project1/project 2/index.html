<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="apply_box"><h1>Job Application <span class="title_small">(web)</span></h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="First_Name">
                        First Name
                    </label>
                    <input id="First_Name" name="First_Name" placeholder="Enter First Name"/>
                </div>
                <div class="form_control">
                    <label for="Last_Name">
                        Last Name
                    </label>
                    <input id="Last_Name" name="Last_Name" placeholder="Enter Last Name"/>
                </div>
                <div class="form_control">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter Email"/>
                </div>
                <div class="form_control">
                    <label for="job role">
                        job role
                    </label>
                    <select id="job_role" name="job_role"
                   <select>
                    <option value="">Select Job Role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="full_stack">Full Stack Developer</option>
                    <option value="ui_ux">UI UX Designer</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="address">
                        Address
                    </label>
                    <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">
                        City
                    </label>
                    <input id="city" name="city" placeholder="Enter City Name"/>
                </div>
                <div class="form_control">
                    <label for="pincode">
                        Pincode
                    </label>
                    <input 
                    type="number"
                    id="pincode" name="pincode" placeholder="Enter Pincode"/>
                </div>
                <div class="form_control">
                    <label for="date">
                        Date
                    </label>
                    <input value="2023-06-18"
                    type="date"
                    id="date" name="date" />
                </div>
                <div class="form_control">
                    <label for="upload">
                        Upload your cv
                    </label>
                    <input 
                    type="file"
                    id="upload" name="upload" />
                </div>
                </div>
                <div class="button_container"><button type="submit">Apply Now</button>
                </div>
        </form>
        
        </div>
    </div>
</body>
</html>
